<head>
	<meta charset="utf-8">

	<script src="jslib/spin.js"></script>

	<!-- css -->
    <link rel="stylesheet" href="css/main_result.css">
</head>
    

<body>
<div id="content-div">
    <div id="top-div" class="outer-div">
		<div id="logo-container">
			<svg class='icon' id='law-icon' aria-hidden='true'><use xlink:href='#iconfalv'></use></svg><p><strong>CWLsystem</strong></p>
		</div>
        <div id="search-container">
			<div id="search-border">
				<form class="aui" id="mode-form">
						<aui-select id="mode-select" name="mode">
							<aui-option selected = "selected">Boolean</aui-option>
							<aui-option>Tolerant</aui-option>
							<aui-option>Query</aui-option>
						</aui-select>
				</form>
				<input type="text" id="search_input" placeholder="请输入搜索词"/>
				<svg class='icon' id='search-icon' aria-hidden='true'><use xlink:href='#icon-'></use></svg>
			</div>
		</div>
	</div>
	<div id="bottom-div" class="outer-div">
		<div id="result-border">
			<div id="query-list">
				<table id="query-table" width="100%"></table>
			</div>
			<div id="data1-list">
				<table id="data1-table" width="100%"></table>
			</div>
			<div id="data2-list">
				<table id="data2-table" width="100%"></table>
			</div>
		</div>
		<div id="result_wait"></div>
		<div id="show_detail">

		</div>
	</div>
</div>
<!-- js -->
<script>
	(function($){
		$(window).on("load",function(){
			$("#query-list").mCustomScrollbar({
				axis: "y",
				theme:"dark"
			});
			$("#data1-list").mCustomScrollbar({
				axis: "y",
				theme:"dark"
			});
			$("#data2-list").mCustomScrollbar({
				axis: "y",
				theme:"dark"
			});
			$("#show_detail").mCustomScrollbar({
				axis: "y",
				theme:"dark"
			});
		});
	})(jQuery);

	$('#search_input').bind('keypress', function(event){
		if(event.keyCode == '13'){
			var mode = $('#mode-select').val();
			var value = $('#search_input').val();
			search_value(mode, value);
		}
	});
	$(document).mouseup(function(e){
        var _con = $("#show_detail");   // 设置目标区域
        if(!_con.is(e.target) && _con.has(e.target).length === 0){ // Mark 1
            $("#show_detail").hide(); 
        }
    });
</script>
<script src="js/Init.js"></script>
<script src="js/Boolean_search.js"></script>
<script src="js/Tolerant_search.js"></script>
<script src="js/Query_search.js"></script>
<script src="js/observer.js"></script>
</body>

</html>
