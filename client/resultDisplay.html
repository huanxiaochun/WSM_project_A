<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

    <title>CWLsystem</title>
    <!-- css library -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/buttons.css">
    <link rel="stylesheet" type="text/css" href="css/icheck/grey.css">
    <link rel="stylesheet" type="text/css" href="css/d3tip-example-styles.css">

	<link rel="stylesheet" type="text/css" href="css/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-labelauty.css">

    <!-- js library -->
    <script src="jslib/jquery.min.js"></script>
    <script src="jslib/bootstrap-slider.min.js"></script>
    <script src="jslib/d3.js"></script>
    <script src="jslib/underscore-min.js"></script>
    <script src="jslib/bootstrap.min.js"></script>
    <script src="jslib/buttons.js"></script>
    <script src="jslib/icheck.js"></script>
    <script src="jslib/d3tip.js"></script>
	<script src="jslib/bootstrap-switch.js"></script>
	<script src="jslib/spin.min.js"></script>
	<script src="jslib/svg-pan-zoom.js"></script>
	<script src="jslib/aui-prototyping.js"></script>
	<script src="jslib/d3-contour.js"></script>
	<script src="jslib/d3-contour.min.js"></script>
	<script src="jslib/d3-scale-chromatic.v1.min.js"></script>
	<script src="jslib/materialize.js"></script>
	<script src="jslib/materialize.min.js"></script>
	<script src="jslib/jquery-labelauty.js"></script>
	<script src="jslib/jquery.contextMenu.js" type="text/javascript"></script>
	<script src="jslib/jquery.mCustomScrollbar.concat.min.js"></script>
	<script src="https://at.alicdn.com/t/font_1154007_qmq3g7gz6sg.js"></script>

	<!-- css -->
    <link rel="stylesheet" href="css/main_result.css">
</head>
    

<body>
<div id="content-div">
    <div id="top-div" class="outer-div">
		<div id="logo-container">
			<svg class='icon' id='law-icon' aria-hidden='true'><use xlink:href='#iconfalv'></use></svg><p><strong>CWLsystem</strong></p>
		</div>
        <div id="search-container">
			<div id="search-border">
				<form class="aui" id="mode-form">
						<aui-select id="mode-select" name="mode">
							<aui-option selected = "selected">Boolean</aui-option>
							<aui-option>Tolerant</aui-option>
							<aui-option>Query</aui-option>
						</aui-select>
				</form>
				<input type="text" id="search_input" placeholder="请输入搜索词"/>
				<svg class='icon' id='search-icon' aria-hidden='true'><use xlink:href='#icon-'></use></svg>
			</div>
		</div>
	</div>
	<div id="bottom-div" class="outer-div">
		<div id="result-border">
			<div id="result-list">
				<table class="aui aui-table-sortable">
					<thead>
						<tr>
							<th class="aui-table-column-issue-key">Issue key</th>
							<th>Name</th>
							<th>Age</th>
							<th class="aui-table-column-unsortable">Description</th>
						<tr>
					</thead>
					<tbody>
						<tr>
							<td>TEST-12</td>
							<td>Cannot sort tables</td>
							<td>2</td>
							<td>Table sorting should be allowed</td>
						</tr>
						<tr>
							<td>WIN-87</td>
							<td>Issue Page doesn't load in IE</td>
							<td>7</td>
							<td>When loading issue page on IE it doesn't show</td>
						</tr>
						<tr>
							<td>DRINK-7</td>
							<td>Vending Machine is empty</td>
							<td>1</td>
							<td>Blocker</td>
						</tr>
					</tbody>
				</table>
				<!-- <table>
					<tr>
						<th>Amount of fines</th>
						<th>Registration dates</th>
						<th>Content</th>
					</tr>
					<tr>
						<td>Bill</td>
						<td>Gates</td>
						<td>Gates</td>
					</tr>
					<tr>
						<td>Steven</td>
						<td>Jobs</td>
						<td>Gates</td>
					</tr>
				</table> -->
			</div>
		</div>
	</div>
</div>

<!-- js -->
<script>
	(function($){
		$(window).on("load",function(){
			$("#result-border").mCustomScrollbar({
				axis: "y",
				theme:"dark"
			});
		});
	})(jQuery);

	$('#search_input').bind('keypress', function(event){
		if(event.keyCode == '13'){
			var mode = $('#mode-select').val();
			var value = $('#search_input').val();
			search_value(mode, value);
		}
	});
</script>
<script src="js/Init.js"></script>
<script src="js/Boolean_search.js"></script>
<script src="js/Tolerant_search.js"></script>
<script src="js/Query_search.js"></script>
<script src="js/observer.js"></script>
</body>

</html>
